<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <clipPath id="split">
      <polygon points="64,0 64,64 0,64"/>
    </clipPath>
  </defs>
  
  <!-- Top-Left Half (Light Mode / Cyan Theme) -->
  <rect width="64" height="64" rx="16" ry="16" fill="#0891b2"/> 
  <text x="32" y="44" text-anchor="middle" font-family="'Syne', sans-serif" font-weight="800" font-size="42" fill="#ffffff">M</text>

  <!-- Bottom-Right Half (Dark Mode / Neon Theme) - Clipped -->
  <g clip-path="url(#split)">
    <rect width="64" height="64" rx="16" ry="16" fill="#050505"/>
    <text x="32" y="44" text-anchor="middle" font-family="'Syne', sans-serif" font-weight="800" font-size="42" fill="#D4FF00">M</text>
  </g>
</svg>
